<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack | Vite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="title">BlackJack</header>

    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-primary" id="nuevo-juego">Nuevo Juego</button>
        <button class="btn btn-warning" disabled id="pedir-carta">
          Pedir Carta
        </button>
        <button class="btn btn-danger" disabled id="detener">Detener</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h3>Jugador 1 - <span id="judador-puntos">0</span></h3>
        <div id="jugador-cartas"></div>
      </div>
    </div>

    <div class="row container mt-4">
      <div class="col">
        <h3>Computadora - <span id="computadora-puntos">0</span></h3>
        <div id="computadora-cartas"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
