<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="row container mt-4">
    <div class="col">
      <h2>Computadora 1 - <span>0</span></h2>
      <div id="computadora-cartas">
      </div>
    </div>
