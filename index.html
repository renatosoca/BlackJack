<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="title"> BlackJack </header>

  <div class="row mt-2">
    <div class="col text-center">
      <button class="btn btn-primary" id="nuevo-juego">Nuevo Juego</button>
      <button class="btn btn-warning" disabled id="pedir-carta">Pedir Carta</button>
      <button class="btn btn-danger" disabled id="detener">Detener</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h3>Jugador 1 - <span id="judador-puntos">0</span></h3>
      <div id="jugador-cartas">
      </div>
    </div>
  </div>

  <div class="row container mt-4">
    <div class="col">
      <h3>Computadora - <span id="computadora-puntos">0</span></h3>
      <div id="computadora-cartas">
      </div>
    </div>
  </div>

  <script src="./assets/js/underscore-min.js"></script>
  <script src="./assets/js/app-min.js"></script>
</body>
</html>
